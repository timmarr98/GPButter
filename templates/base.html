<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPButter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href="{{url_for('static' , filename='main.css')}}">
</head>
<body>
    <h1>GPButter</h1>
    <div class = "searcher">
        <form action = "/add" method ="post">
            <div class = "ui action input">
                <label for = "title"></label>
                <input type = "text" name = "title" placeholder= "Enter Item">
                <button class = "ui button" type = "submit">Search</button>
                <br></br>
            </div>
    </div>
    </form>
    </style>
    <table id = "hi" class="ui single line table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Profit</th>
                <th>Profitable</th>
                <th></th>
            </tr>
            {% for itemX in item_list%}
            <tr>
                <td><img class="ui avatar image" src= {{itemX.itemIcon}}> {{itemX.item}}</td>
                <td>{{itemX.profit}}</td>
                <td>{{itemX.isProfit}}</td>
                <td ><a href = "/remove/{{itemX.id}}">    X</a> </td>
            </tr>
            {%endfor%}
        </thead>
    </table>
</body>
</html>
